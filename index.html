<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="card">
    <div class="image">
      <img src=".\images\image-equilibrium.jpg" alt="..." id="pic" >
      <div class="view">
        <img src=".\images\icon-view.svg" alt="">
      </div>
    </div>
    <h2>Equilibrium #3429</h2>
    <div class="texts">
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="icons">
        <div class="amount"><img src=".\images\icon-ethereum.svg" alt="ethereum icon" id="eth"> 0.041 ETH</div>
       <div class="time"><img src=".\images\icon-clock.svg" alt="clock" id="clock"> 3 days left</div>
      </div>
    <div class="line"></div>
    <div class="profile">
      <img src=".\images\image-avatar.png" alt="profile pic" id="prof"> <div id="create">Creation of <span>Jules Wyvern</span></div>
    </div>
    </div>
    
  </main>

  

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Agnik Bakshi</a>.
  </footer>
</body>
</html>
